<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analizador de Logs ‚Äì FTP & Apache</title>
   <!-- El enlace al archivo CSS actual -->
  <link id="themeStylesheet" rel="stylesheet" href="style_light.css">
  <style>
    /* Estilo r√°pido para que el bot√≥n se vea visible al principio */
    #themeToggleBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      padding: 8px 12px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #themeToggleBtn:hover {
      background-color: #666;
    }
  </style>
</head>

<script>
  const themeLink = document.getElementById('themeStylesheet');
  const themeBtn = document.getElementById('themeToggleBtn');

  // Cargar desde localStorage si ya hab√≠a tema guardado
  const savedTheme = localStorage.getItem('theme') || 'light';
  applyTheme(savedTheme);

  function toggleTheme() {
    const newTheme = themeLink.getAttribute('href') === 'style_light.css' ? 'dark' : 'light';
    applyTheme(newTheme);
  }

  function applyTheme(theme) {
    if (theme === 'dark') {
      themeLink.setAttribute('href', 'style_dark.css');
      themeBtn.textContent = 'Modo Claro';
    } else {
      themeLink.setAttribute('href', 'style_light.css');
      themeBtn.textContent = 'Modo Oscuro';
    }
    localStorage.setItem('theme', theme);
  }
</script>

<body>
  <!-- Bot√≥n al inicio de la p√°gina -->
  <button id="themeToggleBtn" onclick="toggleTheme()">Modo Oscuro</button>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
  <h1>üìä Analizador de Logs ‚Äì FTP & Apache</h1>
  <section id="controlsChartContainer">
    <div id="controlsContainer">
      <button id="selectFileBtn">üìÅ Seleccionar Archivo</button>
      <input type="file" id="fileInput" accept=".log,.txt" style="display:none"/>
      <span id="fileName">Ning√∫n archivo seleccionado</span>
      
      <select id="logType">
        <option value="apache">Apache</option>
        <option value="ftp">FTP</option>
      </select>
      
      <div class="buttons">
        <button id="uploadBtn">üì§ Subir Log</button>
        <button id="reloadBtn">üîÑ Recargar Log</button>
        <button id="showChartsBtn">üìà Ver Gr√°ficas</button>
      </div>
    </div>
  </section>
  
  <section id="searchContainer">
    <input type="text" id="search" placeholder="üîç Buscar en los logs..."/>
    <button id="copyBtn">üìã Copiar Seleccionados</button>
    <button id="errorsBtn">‚ö†Ô∏è Mostrar Errores</button>
  </section>
  
  <div id="alerts"></div>
  
  <table id="logTable">
    <thead>
      <table id="logTable">
  <thead>
    <tr>
      <th><input type="checkbox" id="selectAll"/></th>
      <th>Fecha</th>
      <th>IP/Usuario</th>
      <th>Evento</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
    </thead>
    <tbody></tbody>
  </table>
  
 <div id="graphModal" class="modal hidden">
  <div class="modal-content">
    <button class="close-modal">&times;</button>
    <h2>üìä Gr√°ficas de Eventos</h2>
    <div class="charts-container">
      <div class="chart-wrapper">
        <canvas id="eventBarChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="eventPieChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="dailyLineChart"></canvas>
      </div>
    </div>
    <div id="percentSummary"></div>
  </div>
</div>

  
  <script src="scripts.js" defer></script>
</body>
<div id="detailModal" class="modal hidden">
  <div class="modal-content" style="max-width: 95%; width: 95%; max-height: 90vh; overflow-y: auto;">
    <button class="close-modal">&times;</button>

</div>

</html>
